<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,900" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
          integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN" crossorigin="anonymous">
    <title>Weather</title>
</head>
<body>


<div class="container" id="mainDiv">
    <h1 class="mt-3">Weather In The City</h1>
	<div class="row">
		<div class="col-md-6 offset-md-3">
			<div class="input-group mb-3 px-5">
				<input class="form-control" id="cityInput" onfocus="this.value=''" name="city" aria-describedby="Forecast city"
					   placeholder="Enter city name">
				<div class="input-group-append">
					<button id="findCityBtn" onclick="findCity()" class="btn btn-outline-secondary" type="button">Search</button>
				</div>
			</div>
		</div>
	</div>
    <div class="card hidden"  id="weather">
        <div class="card-header d-inline-flex">
            <span id="location"></span>
            <span id="description" class="text-muted pl-2"></span>
        </div> 
		<div class="card-body">
			<div class="row">
				<div class="col-3">
					<img id="weatherImage" class="img-fluid"/>
				</div>
				<div class="mx-auto col-3">
					<h2 id="temp"></h2>
				</div>
				<div class="col-6 my-3" id="weatherDetails">
					<p id="humidity"></p>
					<p id="windSpeed"></p>
				</div>
			</div>
			<hr>
			<div class="row draw" >
				<div class="col">
					<h6 class="card-title day-of-week"></h6>
				    <img class="card-img-top weatherForecastImg">
				    <div class="d-inline-flex">
  						<div class="p-2 card-text max-temp"></div>
  						<div class="p-2 text-secondary card-text min-temp"></div>
					</div>
				</div>
				<div class="col">
					<h6 class="card-title day-of-week"></h6>
				    <img class="card-img-top weatherForecastImg">
				    <div class="d-inline-flex">
  						<div class="p-2 card-text max-temp"></div>
  						<div class="p-2 text-secondary card-text min-temp"></div>
					</div>
				</div>
				<div class="col">
					<h6 class="card-title day-of-week"></h6>
				    <img class="card-img-top weatherForecastImg">
				    <div class="d-inline-flex ">
  						<div class="p-2 card-text max-temp"></div>
  						<div class="p-2 text-secondary card-text min-temp"></div>
					</div>
				</div>
				<div class="col">
					<h6 class="card-title day-of-week"></h6>
				    <img class="card-img-top weatherForecastImg">
				    <div class="d-inline-flex">
  						<div class="p-2 card-text max-temp"></div>
  						<div class="p-2 text-secondary card-text min-temp"></div>
					</div>
				</div>
				<div class="col">
					<h6 class="card-title day-of-week"></h6>
				    <img class="card-img-top weatherForecastImg">
				    <div class="d-inline-flex">
  						<div class="p-2 card-text max-temp"></div>
  						<div class="p-2 text-secondary card-text min-temp"></div>
					</div>
				</div>


			</div>
        </div>
    </div>
    <div class="alert alert-danger hidden" role="alert" id="errorAlert">
        Please enter valid city name!
    </div>
</div>
<script src="script/weatherClient.js" type="text/javascript"></script>
<script src="script/weather.js" type="text/javascript"></script>
</body>
</html>
